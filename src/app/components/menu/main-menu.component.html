<div class="background">
</div>
<tatami-loader *ngIf="loading"></tatami-loader>
<div *ngIf="isRightOpen" class="black-left">
</div>
<router-outlet name="left"></router-outlet>
<div *ngIf="online" class="right-outlet">
    <button class="btn right-btn"
        [ngClass]="notOpenedRightPanelOnce ? 'no-animation' : isRightOpen ? 'right-btn-opened' : 'right-btn-closed'"
        (click)="openCloseRightPanel()">
        {{isRightOpen ? openedStr : closedStr}} </button>
    <div class="right-div"
        [ngClass]="notOpenedRightPanelOnce ? 'no-right-animation' : isRightOpen ? 'right-div-opened' : 'right-div-closed'">
        <router-outlet name="right"></router-outlet>
    </div>
</div>
